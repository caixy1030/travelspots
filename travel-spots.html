<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Routes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            color: white;
            background-color: #0066cc;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
        }
        .button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }
        .button::after {
            content: '👉';
            font-size: 20px;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Travel Spots</h1>
        <a href="https://caixy1030.github.io/travelspots/route1.html" class="button">福岛县和新潟县</a>
        <a href="https://caixy1030.github.io/travelspots/route2.html" class="button">宫城县和山形县</a>
        <a href="https://caixy1030.github.io/travelspots/route3.html" class="button">岩手县和秋田县</a>
        <a href="https://caixy1030.github.io/travelspots/route4.html" class="button">青森县和秋田县</a>
        <a href="https://caixy1030.github.io/travelspots/route5.html" class="button">长野县和岐阜县</a>
        <a href="https://caixy1030.github.io/travelspots/route6.html" class="button">岩手县和青森县</a>
        <a href="https://caixy1030.github.io/travelspots/route7.html" class="button">琵琶湖沿线</a>
    </div>
</body>
</html>
