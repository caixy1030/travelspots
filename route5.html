<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长野县和岐阜县</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 100%;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #0066cc;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f4f8;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        a:hover {
            text-decoration: underline;
        }
        a::after {
            content: '👈';
            font-size: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>长野县和岐阜县</h1>
        <h2>长野县</h2>
        <ul>
            <li>
                <h3><a href="https://www.matsumoto-castle.jp/" target="_blank">松本城</a></h3>
                <img src="https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcT_4P-3V9MR4JcHPc-N4eld6rpX5QrpROCxMkIP3AjG6Zo9JrTMDJS2CMxjkCCchKzUT6GlH-mPo3I7AQ-JYMDskbjwX8b8eqc2raWjhg" alt="松本城">
            </li>
            <li>
                <h3><a href="https://www.kamikochi.org/" target="_blank">上高地</a></h3>
                <img src="http://sawayaka.alpico.co.jp/route/kamikochi/point/images/img_kappa.jpg" alt="上高地">
            </li>
            <li>
                <h3><a href="https://www.karuizawa-kankokyokai.jp/" target="_blank">轻井泽</a></h3>
                <img src="https://www.tabirai.net/tabirai-uploader/img/0024105/s9_0024105.jpg" alt="轻井泽">
            </li>
        </ul>
        <h2>岐阜县</h2>
        <ul>
            <li>
                <h3><a href="https://shirakawa-go.gr.jp/" target="_blank">白川乡合掌村</a></h3>
                <img src="https://resources.matcha-jp.com/resize/720x2000/2019/04/10-74876.webp" alt="白川乡合掌村">
            </li>
            <li>
                <h3><a href="https://www.hida.jp/" target="_blank">高山</a></h3>
                <img src="https://www.knt.co.jp/travelguide/kokunai/image/travelguide_119_03.jpg" alt="高山">
            </li>

            <li>
                <h3><a href="https://tabitabigujo.com/hachiman/" target="_blank">郡上八幡</a></h3>
                <img src="https://travel.rakuten.co.jp/mytrip/sites/mytrip/files/migration_article_images/ranking/spot-gujohachiman-furuimatinami.jpg" alt="郡上八幡">
            </li>
        </ul>
    </div>
</body>
</html>
