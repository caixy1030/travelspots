<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宫城县和山形县</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            padding: 20px;
        }
        h1 {
            color: #0066cc;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f4f8;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        a:hover {
            text-decoration: underline;
        }
        a::after {
            content: '👈';
            font-size: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>宫城县和山形县</h1>
        <h2>宫城县</h2>
        <ul>
            <li>
                <h3><a href="https://www.matsushima-kanko.com/" target="_blank">松岛</a></h3>
                <img src="https://matsushima.miyaginavi.jp/wp-content/themes/matsushima_miyaginavi/_img/appeal/img_14.jpg" alt="松岛">
            </li>
            <li>
                <h3><a href="https://www.sentabi.jp/" target="_blank">仙台：仙台城遗址、瑞凤殿</a></h3>
                <img src="https://www.sentabi.jp/wp-content/uploads/2019/12/IMG_1925.jpg" alt="仙台">
            </li>
            <li>
                <h3><a href="https://gogo-miyagi.com/60" target="_blank">石卷市</a></h3>
                <img src="https://gogo-miyagi.com/wp-content/uploads/2020/02/pixta_50717829_M.jpg" alt="石卷市">
            </li>
        </ul>
        <h2>山形县</h2>
        <ul>
            <li>
                <h3><a href="https://www.rissyakuji.jp/" target="_blank">山寺（立石寺）</a></h3>
                <img src="http://takinami.co.jp/wp_takinami/wp-content/uploads/MGS5246.jpg" alt="山寺">
            </li>
            <li>
                <h3><a href="https://mokkedano.net/feature/jimoto13/top" target="_blank">出羽三山</a></h3>
                <img src="https://mokkedano.net/image/rendering/feature_paragraph_image/1619/keep/1200?v=94f1ca186b149bf29bc773cc24338de97a0da46d" alt="出羽三山">
            </li>

        </ul>
    </div>
</body>
</html>
