<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>琵琶湖沿线</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 100%;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #0066cc;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f4f8;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        a:hover {
            text-decoration: underline;
        }
        a::after {
            content: '👈';
            font-size: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>琵琶湖沿线</h1>
        <h2>大津市</h2>
        <ul>
            <li>
                <h3><a href="https://www.hieizan.or.jp/" target="_blank">比叡山延历寺</a></h3>
                <img src="https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcQh7PG-pzav5ykGz-goKimBLzVw55GJzvWGir07cmCJX2aqB5ox4wFEYCbUWpC0EunJXBuQmsiDDDwiFxZhbkX6RtcL4ccKW0k0p5mzFg" alt="比叡山延历寺">
            </li>
            <li>
                <h3><a href="https://www.shiga-miidera.or.jp/" target="_blank">三井寺（园城寺）</a></h3>
                <img src="https://saikoku33.gr.jp/temple_img/top14.jpg" alt="三井寺">
            </li>
        </ul>
        <h2>近江八幡市</h2>
        <ul>
            <li>
                <h3><a href="https://omihachiman.info/" target="_blank">八幡堀</a></h3>
                <img src="https://aquawz.com/wp/wp-content/uploads/2023/09/DSC_2094.jpg" alt="八幡堀">
            </li>
        </ul>
        <h2>高岛市</h2>
        <ul>
            <li>
                <h3><a href="https://takashima-kanko.jp/" target="_blank">安曇川</a></h3>
                <img src="https://takashima-kanko.jp/banner/slide01.jpg" alt="安曇川">
            </li>
        </ul>
        <h2>長浜市</h2>
        <ul>
            <li>
                <h3><a href="https://www.shirofan.com/shiro/kinki/nagahama/nagahama.html" target="_blank">長浜城</a></h3>
                <img src="https://www.castlefan.com/data01/nagahama/photos/1P3J7036.jpg" alt="長浜城">
            </li>
        </ul>
        <h2>守山市</h2>
        <ul>
            <li>
                <h3><a href="https://www.sagawa-artmuseum.or.jp/" target="_blank">佐川美术馆</a></h3>
                <img src="https://lh3.googleusercontent.com/p/AF1QipMvE_hGapUmPfGZNZDdK7tqTwunDm4fN6B6AdNI=s1360-w1360-h1020" alt="佐川美术馆">
            </li>
        </ul>
    </div>
</body>
</html>
