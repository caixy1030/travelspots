<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岩手县和秋田县</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 100%;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #0066cc;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f4f8;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        a:hover {
            text-decoration: underline;
        }
        a::after {
            content: '👈';
            font-size: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>岩手县和秋田县</h1>
        <h2>岩手县</h2>
        <ul>
            <li>
                <h3><a href="https://hiraizumi.or.jp/" target="_blank">平泉：中尊寺、毛越寺</a></h3>
                <img src="https://lh5.googleusercontent.com/p/AF1QipMo63QpeO-fGERKSy91iZ3ii5KAevmOZhnE4U98=w810-h468-n-k-no" alt="平泉">
            </li>
            <li>
                <h3><a href="https://www.sanriku-travel.jp/" target="_blank">三陆海岸</a></h3>
                <img src="https://lh5.googleusercontent.com/p/AF1QipNVFb2Moi-IEvXET0I0PRRMHF_lI_axNm3Do0w-=w810-h468-n-k-no" alt="三陆海岸">
            </li>
            <li>
                <h3><a href="https://iwatetabi.jp/spot/detail/03201/1065.html" target="_blank">龙泉洞</a></h3>
                <img src="https://www.tohokukanko.jp/lsc/upfile/spot/0100/8150/1008150_1_l.jpg" alt="龙泉洞">
            </li>
            <li>
                <h3><a href="https://www.jalan.net/kankou/030000/030200/" target="_blank">盛冈市：盛冈城遗址公园、手工艺村</a></h3>
                <img src="https://zeall-llc.com/wp-content/uploads/2024/04/img_castle_moriokajou-800x485.jpg" alt="盛冈市">
            </li>
        </ul>
        <h2>秋田县</h2>
        <ul>
            <li>
                <h3><a href="https://tazawako-kakunodate.com/ja/shops/21" target="_blank">角馆</a></h3>
                <img src="https://storage.googleapis.com/prd-guide/guide/wp-content/uploads/a4e331c2-pixta_96287087_m-680x453.jpg" alt="角馆">
            </li>
            <li>
                <h3><a href="https://www.knt.co.jp/travelguide/kokunai/107/" target="_blank">田泽湖</a></h3>
                <img src="https://www.knt.co.jp/travelguide/kokunai/image/travelguide_107_mv.jpg" alt="田泽湖">
            </li>
            <li>
                <h3><a href="https://oganavi.com/" target="_blank">男鹿半岛</a></h3>
                <img src="https://www.rurubu.travel/wp-content/uploads/2022/03/A0401220a_OGASUIZOKUKANGAO.jpg" alt="男鹿半岛">
            </li>
        </ul>
    </div>
</body>
</html>
