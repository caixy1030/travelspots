<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青森县和秋田县</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 100%;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #0066cc;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f4f8;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        a:hover {
            text-decoration: underline;
        }
        a::after {
            content: '👈';
            font-size: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>青森县和秋田县</h1>
        <h2>青森县</h2>
        <ul>
            <li>
                <h3><a href="https://livejapan.com/ja/in-tohoku/in-pref-aomori/in-aomori_hirosaki_hachinohe/article-a3000124/" target="_blank">奥入濑溪流</a></h3>
                <img src="https://rimage.gnst.jp/livejapan.com/public/article/detail/a/30/00/a3000124/img/ja/a3000124_parts_5f61e604aea2b.jpg?20201211183219&q=80" alt="奥入濑溪流">
            </li>
            <li>
                <h3><a href="https://towadako.or.jp/" target="_blank">十和田湖</a></h3>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Lake_Towada_from_Ohanabe_2008.jpg/1280px-Lake_Towada_from_Ohanabe_2008.jpg" alt="十和田湖">
            </li>
            <li>
                <h3><a href="https://world-natural-heritage.jp/shirakami/" target="_blank">白神山地</a></h3>
                <img src="https://x.hankyu-travel.com/cms_photo_image/image_search_kikan5.php?p_photo_mno=00174-EBL13-00027.jpg" alt="白神山地">
            </li>
        </ul>
        <h2>秋田县</h2>
        <ul>
            <li>
                <h3><a href="https://tazawako-kakunodate.com/ja/shops/21" target="_blank">角馆</a></h3>
                <img src="https://storage.googleapis.com/prd-guide/guide/wp-content/uploads/a4e331c2-pixta_96287087_m-680x453.jpg" alt="角馆">
            </li>
            <li>
                <h3><a href="https://www.knt.co.jp/travelguide/kokunai/107/" target="_blank">田泽湖</a></h3>
                <img src="https://www.knt.co.jp/travelguide/kokunai/image/travelguide_107_mv.jpg" alt="田泽湖">
            </li>
            <li>
                <h3><a href="https://oganavi.com/" target="_blank">男鹿半岛</a></h3>
                <img src="https://www.rurubu.travel/wp-content/uploads/2022/03/A0401220a_OGASUIZOKUKANGAO.jpg" alt="男鹿半岛">
            </li>
        </ul>
    </div>
</body>
</html>
