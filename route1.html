<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福岛县和新潟县</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            padding: 20px;
        }
        h1 {
            color: #0066cc;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f4f8;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        a:hover {
            text-decoration: underline;
        }
        a::after {
            content: '👈';
            font-size: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>福岛县和新潟县</h1>
        <h2>福岛县</h2>
        <ul>
            <li>
                <h3><a href="https://www.aizukanko.com/" target="_blank">会津若松：鹤城（若松城）、武家屋敷</a></h3>
                <img src="https://travel.rakuten.co.jp/mytrip/sites/mytrip/files/2023-10/spot-aizuwakamatsu-24_tonohetsuri.jpg" alt="会津若松">
            </li>
            <li>
                <h3><a href="https://www.urabandai-inf.com/?page_id=148" target="_blank">五色沼</a></h3>
                <img src="https://eco-urabandai.com/wp-content/uploads/2021/02/DJI_00051-1536x864.jpg" alt="五色沼">
            </li>
            <li>
                <h3><a href="https://www.bandaisan.or.jp/" target="_blank">磐梯山</a></h3>
                <img src="https://www.tif.ne.jp/images/upload/32-3436-2.jpg" alt="磐梯山">
            </li>
            <li>
                <h3><a href="https://www.ouchi-juku.com/" target="_blank">大内宿</a></h3>
                <img src="https://th.bing.com/th/id/R.e5f01cede13d007056d0c08145bc4a34?rik=XRwpCjOhwMXa0A&riu=http%3a%2f%2fjapan.people.com.cn%2fNMediaFile%2f2017%2f0925%2fMAIN201709251952000389884773369.jpg&ehk=%2fJojN6SPmYlZ9LHAlDVeBRkab5Llr5%2frM2Z2wIIlqXM%3d&risl=&pid=ImgRaw&r=0" alt="大内宿">
            </li>
        </ul>
        <h2>新潟县</h2>
        <ul>
            <li>
                <h3><a href="https://www.visitsado.com/" target="_blank">佐渡岛</a></h3>
                <img src="https://www.knt.co.jp/travelguide/kokunai/image/travelguide_159_mv.jpg" alt="佐渡岛">
            </li>
            <li>
                <h3><a href="https://www.tokamachishikankou.jp/" target="_blank">十日町市</a></h3>
                <img src="https://www.tokamachishikankou.jp/wp/wp-content/uploads/2021/02/kiyotsukyo_su-1-900x600.jpg" alt="十日町市">
            </li>
        </ul>
    </div>
</body>
</html>
